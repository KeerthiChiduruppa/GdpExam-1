<form #formpart1="ngForm" (ngSubmit)="signin(formpart1)">
  <div class="form-group row col-sm-12">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Make</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Enter Make" ngModel name="Make">
    </div>
  </div>
    <div class="form-group row col-sm-12">
        <label class="col-sm-2 col-form-label" for="inlineFormCustomSelect">Model</label>
        <div class="col-sm-6">
          <select class="form-control" id="inlineFormCustomSelect" ngModel name="Model">
            <option value="Civic">Civic</option>
            <option value="Odyssey">Odyssey</option>
            <option value="Pilot">Pilot</option>
            <option value="Accord">Accord</option>
          </select>
        </div>
       
    </div>
  <div class="form-group row col-sm-12">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Year</label>
    <div class="col-sm-6">
      <input type="number" class="form-control" id="inputPassword3" placeholder="Year" ngModel name="Year">
    </div>
  </div>

  <div class="form-group row col-sm-12 "  >

      <legend class="col-form-label col-sm-2" >Type</legend>

        <div class="col-sm-3">
          <input class="col-sm-3" type="radio" name="Type" id="gridRadios1" value="Sedan" ngModel checked>
          <label class="col-form-label col-sm-9" for="gridRadios1">
            Sedan
          </label>
        </div>          
        <div class="form-check col-sm-3">
          <input class="col-sm-3" type="radio" name="Type" id="gridRadios2" value="Coupe" ngModel>
          <label class="col-form-label col-sm-9" for="gridRadios2">
            Coupe
          </label>
        </div>
  </div>

      <button type="submit" class="btn btn-primary col-sm-2" id="submit">Next</button>

</form>
